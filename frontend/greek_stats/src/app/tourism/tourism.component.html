
<h2>Τουρισμός</h2>
<p>{{title}}</p>

<div class="card">
    <p-tabView>
        <p-tabPanel header="Πίνακας">
            <p>
                <app-table-tourism [rowData]="rowData" [results]="results" [cols]="cols"></app-table-tourism>
            </p>
        </p-tabPanel>
        <p-tabPanel header="Διαγράμματα">
            <p>
                <app-chart-tourism 
                    [title]="title"
                    [label]="label"
                    [dataLabel]="chartDataLabel"
                    [data]="chartData"
                ></app-chart-tourism>
                
            </p>
        </p-tabPanel>
        <p-tabPanel header="Διάγραμμα σε πίτα">
            <p>
                <app-pie-chart
                 [pieDataLabel]="chartDataLabel"
                 [pieData]="chartData"></app-pie-chart>
            </p>
        </p-tabPanel>
        <p-tabPanel header="Χάρτες">
            <p>
                <app-map-tourism></app-map-tourism>
            </p>
        </p-tabPanel>
    </p-tabView>
</div>
